<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="scene" id="particles-js">
        <div class="present">
            <div class="content"></div>
            <div class="tampa"></div>
        </div>
        <div class="present">
            <div class="content"></div>
            <div class="tampa"></div>
        </div>
        <div class="present">
            <div class="content"></div>
            <div class="tampa"></div>
        </div>
        <div class="present">
            <div class="tampa"></div>
        </div>
        <div class="snowman">
            <div class="snowman__body"></div>
            <div class="snowman__head">

            </div>
            
        </div>
        <div class="santa-claus">
            <img src="santa-claus.png" class="santa-claus__img" alt="">
        </div>

            <div class="trunk"></div>
            <div class="leafs"></div>
            <div class="star">
                <img src="https://img.icons8.com/3d-fluency/94/null/christmas-star.png"/>
            </div>
        </div>
        <div class="buttons">
            <button class="button-play">Play</button>
            <button class="button-pause">Pause</button>
        </div>
    </div>
    <a target="_blank" href="https://icons8.com/icon/YQgRDEtIIIKP/christmas-star">Christmas Star icon by Icons8</a>
    
    <script src="main.js"></script>
